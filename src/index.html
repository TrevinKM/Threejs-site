<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
    </div>
    <div class="menu">
        <div class="toggle"><ion-icon name="aperture-outline"></ion-icon></div>
        <li style="--i:0;">
            <a href="#Projects"><ion-icon name="code-outline"></ion-icon></a>
        </li>
        <li style="--i:1;">
            <a href="#CV"><ion-icon name="layers-outline"></ion-icon></a>
        </li>
        <li style="--i:2;">
            <a href="about.html"><ion-icon name="search-outline"></ion-icon></a>
        </li>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu');
        toggle.onclick = function(){
            menu.classList.toggle('active')
        }
    </script>
    <canvas class="webgl"></canvas>
</body>
</html>
